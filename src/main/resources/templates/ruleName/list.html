<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-8">
            <a href="/">Home</a> |
            <a href="/bidList/list">Bid List</a> |
            <a href="/curvePoint/list">Curve Points</a> |
            <a href="/rating/list">Ratings</a> |
            <a href="/trade/list">Trade</a> |
            <a href="/ruleName/list">Rule</a> |
            <a href="/user/list">Users</a>
        </div>
		<div class="col-4 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="logout" class="btn btn-primary"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ruleName : ${rulesName}">
					<td style="width: 10%" th:text="${ruleName.id}"></td>
					<td th:text="${ruleName.name}"></td>
					<td th:text="${ruleName.description}"></td>
					<td style="width: 10%" th:text="${ruleName.json}"></td>
					<td style="width: 10%" th:text="${ruleName.template}"></td>
					<td style="width: 10%" th:text="${ruleName.sqlStr}"></td>
					<td style="width: 10%" th:text="${ruleName.sqlPart}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}">Edit</a> |
						<a th:href="@{/ruleName/delete/{id}(id=${ruleName.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
