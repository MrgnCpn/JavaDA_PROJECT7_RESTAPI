<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="account" class="control-label">Account</label>
				<div>
					<input type="text" th:field="*{account}" id="account" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="control-label">Type</label>
				<div>
					<input type="text" th:field="*{type}" id="type" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="benchmark" class="control-label">Benchmark</label>
				<div>
					<input type="text" th:field="*{benchmark}" id="benchmark" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('benchmark')}" th:errors="*{benchmark}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="commentary" class="control-label">Commentary</label>
				<div>
					<input type="text" th:field="*{commentary}" id="commentary" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('commentary')}" th:errors="*{commentary}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="security" class="control-label">Security</label>
				<div>
					<input type="text" th:field="*{security}" id="security" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('security')}" th:errors="*{security}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="status" class="control-label">Status</label>
				<div>
					<input type="text" th:field="*{status}" id="status" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="trader" class="control-label">Trader</label>
				<div>
					<input type="text" th:field="*{trader}" id="trader" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('trader')}" th:errors="*{trader}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="book" class="control-label">Book</label>
				<div>
					<input type="text" th:field="*{book}" id="book" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('book')}" th:errors="*{book}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="creationName" class="control-label">Creation Name</label>
				<div>
					<input type="text" th:field="*{creationName}" id="creationName" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('creationName')}" th:errors="*{creationName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="revisionName" class="control-label">Revision Name</label>
				<div>
					<input type="text" th:field="*{revisionName}" id="revisionName" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('revisionName')}" th:errors="*{revisionName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="dealName" class="control-label">Deal Name</label>
				<div>
					<input type="text" th:field="*{dealName}" id="dealName" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('dealName')}" th:errors="*{dealName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="dealType" class="control-label">Deal Type</label>
				<div>
					<input type="text" th:field="*{dealType}" id="dealType" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('dealType')}" th:errors="*{dealType}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sourceListId" class="control-label">Source List Id</label>
				<div>
					<input type="text" th:field="*{sourceListId}" id="sourceListId" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('sourceListId')}" th:errors="*{sourceListId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="side" class="control-label">Side</label>
				<div>
					<input type="text" th:field="*{side}" id="side" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('side')}" th:errors="*{side}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="bidQuantity" class="control-label">Bid Quantity</label>
				<div>
					<input type="text" th:field="*{bidQuantity}" id="bidQuantity" placeholder="0.0" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="askQuantity" class="control-label">Ask Quantity</label>
				<div>
					<input type="text" th:field="*{askQuantity}" id="askQuantity" placeholder="0.0" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('askQuantity')}" th:errors="*{askQuantity}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="bid" class="control-label">Bid</label>
				<div>
					<input type="text" th:field="*{bid}" id="bid" placeholder="0.0" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('bid')}" th:errors="*{bid}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="ask" class="control-label">Ask</label>
				<div>
					<input type="text" th:field="*{ask}" id="ask" placeholder="0.0" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('ask')}" th:errors="*{ask}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="bidListDate" class="control-label">Bid List Date</label>
				<div>
					<input type="text" th:field="*{bidListDate}" id="bidListDate" placeholder="MM/DD/YYYY" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('bidListDate')}" th:errors="*{bidListDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="creationDate" class="control-label">Creation Date</label>
				<div>
					<input type="text" th:field="*{creationDate}" id="creationDate" placeholder="MM/DD/YYYY" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="revisionDate" class="control-label">Revision Date</label>
				<div>
					<input type="text" th:field="*{revisionDate}" id="revisionDate" placeholder="MM/DD/YYYY" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('revisionDate')}" th:errors="*{revisionDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-primary-danger btn-sm" href="/bidList/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add bid list">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
