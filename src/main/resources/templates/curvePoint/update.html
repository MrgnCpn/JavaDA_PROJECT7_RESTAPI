<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="curveId" class="col-sm-2 control-label">Curve ID</label>
				<div class="col-12">
					<input type="text" th:field="*{curveId}" id="curveId" placeholder="0" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="asOfDate" class="col-sm-2 control-label">As of Date</label>
				<div class="col-12">
					<input type="text" th:field="*{asOfDate}" id="asOfDate" placeholder="MM/DD/YYYY" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('asOfDate')}" th:errors="*{asOfDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-12">
					<input type="text" th:field="*{term}" id="term" placeholder="0.0" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-12">
					<input type="text" th:field="*{value}" id="value" placeholder="0.0" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="creationDate" class="col-sm-2 control-label">Creation Date</label>
				<div class="col-12">
					<input type="text" th:field="*{creationDate}" id="creationDate" placeholder="MM/DD/YYYY" class="col-12">
					<p class="text-danger" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-primary-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add curve point">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
